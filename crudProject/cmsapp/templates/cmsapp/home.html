    <form method="post">
      {% csrf_token %}
      <div class="col-md-10" style="width:90%;margin:0px auto;border:1px solid">
        <div class="row mb-3 " style="margin: 20px;color:whitesmoke" >
          <label for="inputId3" class="col-sm-2 col-form-label col-form-label"><b>Customer ID</b></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputId3" name="txtid" style="width:80%">
          </div>
        </div>
        <div class="row mb-3 " style="margin: 23px;color: antiquewhite;" >
        <label for="inputName3" class="col-sm-2 col-form-label col-form-label"><b>Name</b></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="txtname" id="inputName3" value="{{cus.name}}" style="width:80%">
        </div>
      </div>
      <div class="row mb-3" style="margin: 23px;color: whitesmoke;">
        <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Email</b></label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="txtemail" id="inputEmail3" value="{{cus.email}}" style="width:80%">
        </div>
      </div>
      <div class="row mb-3" style="margin: 23px;color:whitesmoke">
        <label for="inputAge3" class="col-sm-2 col-form-label"><b>Age</b></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAge3" name="txtage" style="width:80%" value="{{cus.age}}">
        </div>
      </div>
      <div class="row mb-3" style="margin: 23px; color: whitesmoke;">
        <label for="inputAddress3" class="col-sm-2 col-form-label"><b>Address</b></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAddress3" name="txtaddress" value="{{cus.address}}" style="width:80%">
        </div>
      </div>
      <div class="row mb-3" style="margin: 23px;color: whitesmoke;">
        <label for="inputMobile3" class="col-sm-2 col-form-label"><b>Mobile</b></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputMobile3" name="txtnumber" value="{{cus.number}}" style="width:80%">
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" name="btn_insert" style="width: 10%;">Insert</button>
      <button type="submit" class="btn btn-secondary" name="btn_search" style="width: 10%;">Search</button>
      <button type="submit" class="btn btn-light" name="btn_show" style="width: 10%;">Show</button>
      <button type="submit" class="btn btn-warning" name="btndelete" style="width: 10%;">Delete</button>
      <button type="submit" class="btn btn-dark" style="width:10%;" name="btn_update">Modify</button>
